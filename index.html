<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500;700&display=swap" rel="stylesheet">

    <title>LHPS Schedule Tools</title>

    <!-- Document Styles-->
    <style>
        html {
            height: 100%;
        }
        
        body {
            font-family: 'Hind', sans-serif !important;
            height: 100%;
        }
        
        .navbar {
            background-color: #c3002f;
        }
        
        .navbar-header {
            float: left;
            width: 100%;
            text-align: center;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: white;
            float: none;
        }
        
        .navbar-toggler {
            padding: 4px 8px;
            border-radius: 2px;
            outline: none !important;
        }
        
        .navbar-toggler:hover {
            background: #9b0024;
        }
        
        .navbar-nav {
            text-align: center;
        }
        
        li.nav-item a {
            color: white;
            font-weight: 500;
            outline: none;
        }
        
        li.nav-item {
            border-radius: 2px;
        }
        
        li.nav-item:hover {
            background: #9b0024;
        }
        
        main {
            height: calc(100% - 56px);
            padding: 0 !important;
        }
        
        main .row {
            height: 100% !important;
            margin: 0;
        }
        
        main #entryRegion {
            height: fit-content;
            padding: 16px;
        }
        
        main #entryRegion #entryBox {
            background: lightgrey;
            padding: 24px;
            border-radius: 12px;
        }
        
        #resultsRegion {
            height: fit-content;
            padding: 16px;
        }
        
        #resultsRegion #resultsArea {
            background: #c3002f;
            border-radius: 12px;
            width: 100%;
            text-align: center !important;
            font-size: 1rem;
            color: white;
        }
        
        #resultsRegion #resultsArea #resultsTable {
            padding: 16px;
        }
        
        #resultsRegion #resultsArea .rowStandard div {
            padding: 3px 0;
            margin: 0;
        }
        
        .row .rowTransition {
            background: white;
            height: 3px !important;
            border-radius: 3px;
        }
        
        .row .rowLunch {
            background: white;
            height: 6px !important;
            border-radius: 3px;
        }
        
        .btn-div {
            width: 100%;
            text-align: center;
        }
        
        .btn-div button {
            background: #c3002f;
            border-color: #9b0024;
        }
        
        .btn-div button:hover,
        .btn-div button:active,
        .btn-div button:focus {
            background: #9b0024 !important;
            border-color: #9b0024 !important;
        }
        
        #resultsTable .rowHeader {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <span class="navbar-brand">LHP Schedule Tools</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle menu">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-card-text" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path fill-rule="evenodd" d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="https://drive.google.com/file/d/1GZIs-sQRkaulIK0VyZe8xYKTfzElBmVE/view?usp=sharing" class="nav-link">Official Upper School Schedule</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="entryRegion">
                <div id="entryBox">
                    <form id="entryForm" class="row" method="get">
                        <div class="form-group col-md-12 col-sm-12 col-lg-12">
                            <label for="nameInput">Name (Required)</label>
                            <input required type="text" class="form-control" id="nameInput" placeholder="Derek Daly">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs1">Class Slot 1 (Required)</label>
                            <input required type="text" class="form-control" id="cs1" placeholder="Coffee">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs2">Class Slot 2 (Required)</label>
                            <input required type="text" class="form-control" id="cs2" placeholder="Paperwork">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs3">Class Slot 3 (Required)</label>
                            <input required type="text" class="form-control" id="cs3" placeholder="Meetings">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs4">Class Slot 4 (Required)</label>
                            <input required type="text" class="form-control" id="cs4" placeholder="Discipline">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs5">Class Slot 5 (Required)</label>
                            <input required type="text" class="form-control" id="cs5" placeholder="The Daly Stroll">
                        </div>
                        <div class="form-group col-md-12 col-sm-6 col-lg-12">
                            <label for="cs6">Class Slot 6 (Required)</label>
                            <input required type="text" class="form-control" id="cs6" placeholder="Smile N' Wave">
                        </div>
                        <div class="btn-div col-md-12 col-sm-12 col-lg-12">
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6" id="resultsRegion">
                <div id="resultsArea">
                    <div class="container-fluid" id="resultsTable">
                        <div class="row rowHeader">
                            <div id="cname" class="col-12">My Schedule</div>
                        </div>
                        <div class="row rowTransition"></div>
                        <div class="row rowStandard">
                            <div class="csec col-2"><b>1</b></div>
                            <div id="c1" class="col-2">Class 1</div>
                            <div id="c1" class="col-2">Class 1</div>
                            <div id="c2" class="col-2">Class 2</div>
                            <div id="c1" class="col-2">Class 1</div>
                            <div id="c2" class="col-2">Class 2</div>
                        </div>
                        <div class="row rowTransition"></div>
                        <div class="row rowStandard">
                            <div class="csec col-2"><b>2</b></div>
                            <div class="col-2"><u>Unity/Clubs</u></div>
                            <div id="c3" class="col-2">Class 3</div>
                            <div id="c3" class="col-2">Class 3</div>
                            <div id="c5" class="col-2">Class 5</div>
                            <div id="c3" class="col-2">Class 3</div>
                        </div>
                        <div class="row rowTransition"></div>
                        <div class="row rowStandard">
                            <div class="csec col-2"><b>3</b></div>
                            <div id="c4" class="col-2">Class 4</div>
                            <div id="c2" class="col-2">Class 2</div>
                            <div id="c4" class="col-2">Class 4</div>
                            <div id="c4" class="col-2">Class 4</div>
                            <div class="col-2"><u>Assembly</u></div>
                        </div>
                        <div class="row rowLunch"></div>
                        <div class="row rowStandard">
                            <div class="csec col-2"><b>4</b></div>
                            <div id="c5" class="col-2">Class 5</div>
                            <div id="c6" class="col-2">Class 6</div>
                            <div id="c5" class="col-2">Class 5</div>
                            <div id="c6" class="col-2">Class 6</div>
                            <div id="c6" class="col-2">Class 6</div>
                        </div>
                        <div class="row rowTransition"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Other JavaScript Import -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>

    <!-- Custom JavaScript Import-->
    <script src="main.js"></script>
</body>

</html>
